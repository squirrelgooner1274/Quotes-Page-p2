<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Class</title>
</head>
<body>
    <h1>Victor Wembanyama Quote</h1>

    <div class="containerOne">
        <div class="leftquote">
            <p>“I’m not here to play</p>
        </div>

        <div class="centerquote">
            <p>like everyone else,</p>
            </div>

        <div class="rightquote">
            <p> I’m here </p>
        </div>
        
        <div class="lastquote">
            <p> to be myself.”</p>
        </div>
            
    
</body>
</html>
